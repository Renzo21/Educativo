<html>
    <head>
        <title>Nombre del Sistema| Profesores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body style="background-image: url(img/escuela.jpg); max-width: 100%; height: auto; display: block">
        <script>
            function sololetras(e) {
            var e;
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "  áéíóúqwertyuiopasdfghjklñzxcvbnm";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

        <script>
            function SoloNumPositivos(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
          }
       </script>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Profesores | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_profesor" name="id_profesor" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdProfesor" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-mg-9">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_profesor" name="nombre_profesor" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre del Profesor" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                onkeypress="return sololetras(event)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Apellido</span>
                        </div>
                        <div class="col-md-5">
                            <input id="apellido_profesor" name="apellido_profesor" type="text"
                                   class="form-control input-sm"
                                   placeholder="Apellido del profesor" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                onkeypress="return sololetras(event)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cedula</span>
                        </div>
                        <div class="col-md-5">
                            <input id="ci_profesor" name="ci_profesor" type="text"
                                   class="form-control input-sm"
                                   placeholder=" N° de Cedula del profesor" onkeyup="this.value =
                                                   this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Direccion</span>
                        </div>
                        <div class="col-md-7">
                            <input id="direccion_profesor" name="direccion_profesor" type="text"
                                   class="form-control input-sm"
                                   placeholder="Direccion de la residencia del profesor" onkeyup="this.value =
                                                   this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Telefono</span>
                        </div>
                        <div class="col-md-5">
                            <input id="telefono_profesor" name="telefono_profesor" type="text"
                                   class="form-control input-sm"
                                   placeholder="N° de telefono del profesor" onkeyup="this.value =
                                                   this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Ciudad_Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_ciudad" name="id_ciudad" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Ciudad</span>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre de la Ciudad" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                onkeypress="return sololetras(event)" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nacionalidad_Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_nacionalidad" name="id_nacionalidad" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdNacionalidad" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Nacionalidad</span>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_nacionalidad" name="nombre_nacionalidad" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre de la Nacionalidad" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                                       onkeypress="return sololetras(event)" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Genero_Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_genero" name="id_genero" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdGenero" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Genero</span>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_genero" name="nombre_genero" type="text"
                                   class="form-control input-sm"
                                   placeholder="Masculino o Femenino" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                onkeypress="return sololetras(event)" readonly="readonly">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary 
                        btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary 
                        btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary
                        btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span 
                                aria-hidden="true">
                                &times;</span> <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
                                       verificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_profesor").focus();
                                       //    siguienteCampo("#id_nprofesor", "#nombre_nprofesor", false);
                                       $("#id_profesor").focusout(function (event) {
                                           if ($("#id_profesor").val() === "") {
                                               $("#id_profesor").val("0");
                                           }
                                           buscarIdProfesor();

                                       });
                                       $("#id_ciudad").focusout(function (event) {
                                           if ($("#id_ciudad").val() === "") {
                                               $("#id_ciudad").val("0");
                                           }
                                           buscarIdCiudad();

                                       });
                                       $("#id_nacionalidad").focusout(function (event) {
                                           if ($("#id_nacionalidad").val() === "") {
                                               $("#id_nacionalidad").val("0");
                                           }
                                           buscarIdNacionalidad();

                                       });
                                        $("#id_genero").focusout(function (event) {
                                           if ($("#id_genero").val() === "") {
                                               $("#id_genero").val("0");
                                           }
                                           buscarIdGenero();

                                       });
                                       $("#ci_profesor").focusout(function (event){
                                           buscarCedulaProfesor();
                                       });

                                       $("#botonAgregar").on('click', function () {

                                                if (validarFormulario()) {
                                           agregar();
                                                 }
                                       });

                                       $("#botonBuscarIdProfesor").on('click', function () {

                                           $("#buscar").load("buscarNombre.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonBuscarIdCiudad").on('click', function () {

                                           $("#buscar").load("buscarNombreCiudad.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonBuscarIdNacionalidad").on('click', function () {

                                           $("#buscar").load("buscarNombreNacionalidad.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonBuscarIdGenero").on('click', function () {

                                           $("#buscar").load("buscarNombreGenero.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonModificar").on('click', function(){
                                        if (validarFormulario()){
                                        modificar();
                                        }
                                        });
                                        $("#botonEliminarAlert").on('click', function(){
                                        eliminar();
                                        $('#confirmarEliminar').modal('hide');
                                        });
                                        $("#botonSalir").on('click', function(){
                                        location.href = "../../../menu.html"; //aqui tiene q haber un menu
                                        });

        </script>
    </body>
