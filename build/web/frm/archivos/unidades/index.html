<html>
    <head>
        <title>Nombre del Sistema| Unidades</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url(img/escuela.jpg); max-width: 100%; height: auto; display: block">
        <script>
            function sololetras(e) {
            var e;
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "  áéíóúqwertyuiopasdfghjklñzxcvbnm";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
            }
        </script>

        <script>
            function SoloNumPositivos(e) {
                key = e.keyCode || e.which;
                tecla = String.fromCharCode(key).toLowerCase();
                letras = "0123456789";
                especiales = [8, 37, 39, 46];

                tecla_especial = false;
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        tecla_especial = true;
                        break;
                    }
                }

                if (letras.indexOf(tecla) === -1 && !tecla_especial)
                    return false;
          }
       </script>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Unidades | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_unidad" name="id_unidad" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdUnidad" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-mg-9">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Asignatura_Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_asignatura" name="id_asignatura" type="text"
                                   class="form-control input-sm" placeholder="Id"
                                   onkeypress="return SoloNumPositivos(event)">
                        </div>  
                        <div class="col-md-1">
                            <button id="botonBuscarIdAsignatura" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Asignatura</span>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_asignatura" name="nombre_asignatura" type="text"
                                   class="form-control input-sm"
                                   placeholder="Nombre de la Asignatura" onkeyup="this.value =
                                                   this.value.toUpperCase()"
                                onkeypress="return sololetras(event)" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Unidad</span>
                        </div>
                        <div class="col-md-5">
                            <input id="descripcion_unidad" name="descripcion_unidad" type="text"
                                   class="form-control input-sm"
                                   placeholder="Descripcion o Nombre de la Unidad" onkeyup="this.value =
                                                   this.value.toUpperCase()">
                        </div>
                    </div>       
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary 
                        btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary 
                        btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary
                        btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span 
                                aria-hidden="true">
                                &times;</span> <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
                                       verificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_unidad").focus();
                                       //    siguienteCampo("#id_nunidad", "#nombre_nunidad", false);
                                       $("#id_unidad").focusout(function (event) {
                                           if ($("#id_unidad").val() === "") {
                                               $("#id_unidad").val("0");
                                           }
                                           buscarIdUnidad();

                                       });
                                       $("#id_asignatura").focusout(function (event) {
                                           if ($("#id_asignatura").val() === "") {
                                               $("#id_asignatura").val("0");
                                           }
                                           buscarIdAsignatura();

                                       });

                                       $("#botonAgregar").on('click', function () {

                                                if (validarFormulario()) {
                                           agregar();
                                                 }
                                       });

                                       $("#botonBuscarIdUnidad").on('click', function () {

                                           $("#buscar").load("buscarNombre.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonBuscarIdAsignatura").on('click', function () {

                                           $("#buscar").load("buscarNombreAsignatura.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonModificar").on('click', function(){
                                        if (validarFormulario()){
                                        modificar();
                                        }
                                        });
                                        $("#botonEliminarAlert").on('click', function(){
                                        eliminar();
                                        $('#confirmarEliminar').modal('hide');
                                        });
                                        $("#botonSalir").on('click', function(){
                                        location.href = "../../../frm/archivos/contenidos/index.html"; //aqui tiene q haber un menu
                                        });

        </script>
    </body>
</html>
