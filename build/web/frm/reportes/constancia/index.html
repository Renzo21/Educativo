<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Constancia|<span id="cliente_cliente"></span>
            </div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Constancia de Inscripcion</span>
                        </div>
                        <div class="col-md-2">
                            <select id="listado" class="form-control">
                                <option value="constancia">Constancia</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>ID</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_inscripcion" name="id_inscripcion" type="text"
                                   class="form-control" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                                <button id="botonBuscarIdInscripcion" type="button" class="btn
                                        btn-primary btn-sm"><span
                                        class="glyphicon glyphicon-search"></span></button>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_alumno" name="nombre_alumno" type="text"
                                   class="form-control" placeholder="Nombre Alumno" onkeyup="this.value =
                                                   this.value.toUpperCase()" readonly="readonly">
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                    Imprimir
                </button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                    Salir
                </button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>
        <script>
                                       verificarSesion(true);
                                       $("#buscar").css("display", "none");
                                       $("#id_inscripcion").focus();
                                       //siguienteCampo("#desde_id","#hasta_id",false);
                                       
                                       $("#id_inscripcion").focusout(function (event) {
                                           if ($("#id_inscripcion").val() === "") {
                                               $("#id_inscripcion").val("0");
                                           }
                                           buscarIdInscripcion();
                                           //la funcion permite recuperar los datos
                                           //almacenados en la base de datos a traves de un id 
                                           //unico para cada dato guardado
                                       });
                                       
                                       $("#botonBuscarIdInscripcion").on('click', function () {
                                           $("#buscar").load("buscarNombre.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });

                                       $("#botonImprimir").on('click', function () {
                                           var l = $("#listado").val();
                                           var id = $("#id_inscripcion").val();
                                           var jsp = "jsp/constancia.jsp";
                                           window.open(jsp + "?l=" + l + "&id=" + id);
                                       });
                                       $("#botonSalir").on('click', function () {
                                           location.href = "../../../frm/procesos/inscripciones/index.html";
                                       });
        </script>
    </body>
</html>
