<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Listado de Asistencias |<span id="cliente_cliente"></span>
            </div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Lista de Asistencias</span>
                        </div>
                        <div class="col-md-2">
                            <select id="listado" class="form-control">
                                <option value="asistencias">Asistencias</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Grado</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_grado" name="id_grado" type="text"
                                   class="form-control" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdGrado" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_grado" name="nombre_grado" type="text"
                                   class="form-control" placeholder="Nombre Grado" onkeyup="this.value =
                                                   this.value.toUpperCase()" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Seccion</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_seccion" name="id_seccion" type="text"
                                   class="form-control" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdSeccion" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_seccion" name="nombre_seccion" type="text"
                                   class="form-control" placeholder="Nombre Seccion" onkeyup="this.value =
                                                   this.value.toUpperCase()" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Asignatura</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_asignatura" name="id_asignatura" type="text"
                                   class="form-control" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdAsignatura" type="button" class="btn
                                    btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_asignatura" name="nombre_asignatura" type="text"
                                   class="form-control" placeholder="Nombre Asignatura" onkeyup="this.value =
                                                   this.value.toUpperCase()" readonly="readonly">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                    Imprimir
                </button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                    Salir
                </button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="js/funcion.js" type="text/javascript"></script>
        <script>
                                       verificarSesion(true);
                                       $("#id_grado").focus();
                                       //siguienteCampo("#desde_id","#hasta_id",false);

                                       $("#id_grado").focusout(function (event) {
                                           if ($("#id_grado").val() === "") {
                                               $("#id_grado").val("0");
                                           }
                                           buscarIdGrado();

                                       });
                                       $("#botonBuscarIdGrado").on('click', function () {

                                           $("#buscar").load("buscarNombreGrado.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#id_seccion").focusout(function (event) {
                                           if ($("#id_seccion").val() === "") {
                                               $("#id_seccion").val("0");
                                           }
                                           buscarIdSeccion();

                                       });
                                       $("#botonBuscarIdSeccion").on('click', function () {

                                           $("#buscar").load("buscarNombreSeccion.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#id_asignatura").focusout(function (event) {
                                           if ($("#id_asignatura").val() === "") {
                                               $("#id_asignatura").val("0");
                                           }
                                           buscarIdAsignatura();

                                       });
                                       $("#botonBuscarIdAsignatura").on('click', function () {

                                           $("#buscar").load("buscarNombreAsignatura.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });

                                       $("#botonImprimir").on('click', function () {
                                           var l = $("#listado").val();
                                           var g = $("#id_grado").val();
                                           var s = $("#id_seccion").val();
                                           var a = $("#id_asignatura").val();
                                           var jsp = "jsp/asistencias.jsp";
                                           window.open(jsp + "?l=" + l + "&g=" + g + "&s=" + s + "&a=" + a);
                                       });
                                       $("#botonSalir").on('click', function () {
                                           location.href = "../../../frm/procesos/asistencias/index.html";
                                       });
        </script>
    </body>
</html>
