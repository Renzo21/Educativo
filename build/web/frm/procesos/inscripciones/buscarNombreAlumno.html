<div id="panelBuscar" class="panel panel-primary">
    <div class="panel-heading centrado">Buscar Alumnos</div>
    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1"/>
            <div class="row">
                <div class="col-md-1">
                    <span>N de cedula</span>
                </div>
                <div class="col-md-9">
                    <input id="bnombre_alumno" name="bnombre_alumno" type="text"
                           class="form-control input-sm" placeholder="Cedula del alumno">
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary
                            btn-sm">Buscar</button>
                </div>
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-boredered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Ci</th>
                        <th>Genero</th>
                        <th>Nacionalidad</th>
                        <th>Ciudad</th>
                        <th>Telefono</th>
                        <th>Observacion</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span></a></li>
                    <li id="siguiente"><a href="#"><span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
    </div>
</div>
<script>
    buscarNombreAlumno();
    $("#bnombre_alumno").focus();
   // siguienteCampo("#bnombre_nasignatura", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreAlumno();
        $("#bnombre_alumno").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreAlumno();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("$bpagina").val(pag + 1);
        buscarNombreAlumno();
    });
    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    });
</script>
